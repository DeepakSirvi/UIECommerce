<main class="main"> 
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a [routerLink]="'/customer/home'" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                <span></span> Shop <span></span> WishList
            </div>
        </div>
    </div>
    <div class="container mb-30 mt-50">
        <div class="row">
            <div class="col-xl-10 col-lg-12 m-auto">
                <div class="mb-50">
                    <h1 class="heading-2 mb-10">Your Wishlist</h1>
                    <h6 class="text-body">There are <span class="text-brand">5</span> products in this list</h6>
                </div>
                <div class="table-responsive shopping-summery">
                    <table class="table table-wishlist">
                        <thead>
                            <tr class="main-heading">
                                <th class="custome-checkbox start pl-30">
                                    <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox11" value="" />
                                    <label class="form-check-label" for="exampleCheckbox11"></label>
                                </th>
                                <th scope="col" colspan="2">Product</th>
                                <th scope="col">Price</th>
                                <th scope="col">Stock Status</th>
                                <th scope="col">Action</th>
                                <th scope="col" class="end">Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pt-30" *ngFor="let item of wishlist">
                                <td class="custome-checkbox pl-30">
                                    <label class="form-check-label" for="exampleCheckbox1"></label>
                                </td>
                                <td class="image product-thumbnail pt-40" *ngIf="item.varient.productImage.length==0"><img [src]="imageUrl+item.varient.product.productImage"
                                    alt="#"></td>
                                <td class="image product-thumbnail pt-40" *ngFor="let image of item.varient.productImage | slice:0:1"><img [src]="imageUrl+image.imageUrl"
                                        alt="#"></td>
                                <td class="product-des product-name">
                                    <h6><a class="product-name mb-10" >{{item.varient.product.productName}} ( {{item.varient.varientName}} )</a></h6>
                                    <div class="product-rate-cover">
                                        <div class="product-rate d-inline-block">
                                            <div class="product-rating" style="width: 90%"></div>
                                        </div>
                                        <span class="font-small ml-5 text-muted"> (4.0)</span>
                                    </div>
                                </td>
                                <td class="price" data-title="Price">
                                    <h3 class="text-brand">{{item.varient.price}}</h3>
                                </td>
                                <td class="text-center detail-info" data-title="Stock" *ngIf="item.varient.stock>0">
                                    <span class="stock-status in-stock mb-0"> In Stock </span>
                                </td>
                                <td class="text-center detail-info" data-title="Stock" *ngIf="item.varient.stock<=0" >
                                    <span class="stock-status in-stock mb-0"> Not Stock </span>
                                </td>
                                <td class="text-right" data-title="Cart" *ngIf="item.varient.stock>0">
                                    <button class="btn btn-sm" [routerLink]="'/customer/cart/'+item.varient.id + '/'+1">Add to cart</button>
                                </td>
                                <td class="action text-center" data-title="Remove">
                                    <a (click)="deleteFromWishList(item.varient.id)" class="text-body"><i class="fi-rs-trash"></i></a>
                                </td>
                            </tr>
                           
                        </tbody>
                    </table>
                    <div *ngIf="wishlist.length==0" class="no-products-message animate">
                        <p>Sorry, No Product Added</p>
                      </div>
                </div>
            </div>
        </div>
    </div>
</main>
