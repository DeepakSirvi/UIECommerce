<div class="container">

    <div class="card">


        <h2>Add Address</h2>

{{address | json}}
        <form  [formGroup]="myForm"  (ngSubmit)="AddAddress()">
            <!-- Text input for Name -->
            <label for="name"> Name:</label>

            <input type="text" id="name" name="name" [(ngModel)]="address.name" name="Name" matInput
                placeholder="Enter Here" form formControlName="name">
            <h6 *ngIf="myForm.get('name')!.hasError('required') && myForm.get('name')!.touched " style="color: red;">
                Rquired</h6>

            <label for="email">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required [(ngModel)]="address.pincode" name="pincode "
                formControlName="pincode" matInput placeholder="Enter Here">
            <h6 *ngIf="myForm.get('pincode')!.hasError('required') && myForm.get('pincode')!.touched "
                style="color: red;">Rquired</h6>


            <label for="message">Mobile No</label>
            <input type="number" id="name" name="name" [(ngModel)]="address.mobile" formControlName="mobile" matInput
                placeholder="Enter Here">
            <h6 *ngIf="myForm.get('mobile')!.hasError('required') && myForm.get('mobile')!.touched "
                style="color: red;">Rquired</h6>

            <label for="message">Alt. Mobile No</label>
            <input type="number" id="name" name="name" [(ngModel)]="address.alternateMobile"
                formControlName="alternateMobile" matInput placeholder="Enter Here">
            <h6 *ngIf="myForm.get('alternateMobile')!.hasError('required') && myForm.get('alternateMobile')!.touched "
                style="color: red;">Rquired</h6>


            <label for="message">City</label>
            <input type="text" id="name" name="name" [(ngModel)]="address.city" formControlName="city" matInput
                placeholder="Enter Here">
            <h6 *ngIf="myForm.get('city')!.hasError('required') && myForm.get('city')!.touched " style="color: red;">
                Rquired</h6>

            <label for="message">State</label>
            <input type="text" id="name" name="name" [(ngModel)]="address.state" formControlName="state" matInput
                placeholder="Enter Here">
            <h6 *ngIf="myForm.get('state')!.hasError('required') && myForm.get('state')!.touched " style="color: red;">
                Rquired</h6>


            <label for="message">Locality</label>
            <input type="text" id="name" name="name" [(ngModel)]="address.locality" formControlName="locality" matInput
                placeholder="Enter Here">
            <h6 *ngIf="myForm.get('locality')!.hasError('required') && myForm.get('locality')!.touched "
                style="color: red;">Rquired</h6>
                <!-- <label>
                    <input type="radio" name="gender" value="male">
                    Male
                  </label> -->

            <label for="message">LandMark</label>
            <input type="text" id="name" name="name" [(ngModel)]="address.landMark" formControlName="landmark" matInput
                placeholder="Enter Here">
            <h6 *ngIf="myForm.get('landmark')!.hasError('required') && myForm.get('landmark')!.touched "
                style="color: red;">Rquired</h6>

            <!-- <label for="message">AddressType</label>
            <input type="radio" name="gender" value="male" [(ngModel)]="address.addressType" formControlName="addressType">
            <h6 *ngIf="myForm.get('addressType')!.hasError('required') && myForm.get('addressType')!.touched "
                style="color: red;">Rquired</h6> -->
                <div class="col-md-6 mb-4">
                    <h3 class="mb-2 pb-1">Address Type</h3>
                    <div class="form-check form-check-inline "style="margin-left: 20px;">
                      <input class="form-check-input" [(ngModel)]="address.addressType" type="radio" formControlName="addressType" name="addressType" id="femaleGender" value="Work"
                         checked />
                      <label class="form-check-label" for="femaleGender">Work</label>
                    </div>
                    <div class="form-check form-check-inline" style="margin-left: 20px;">


                      <input class="form-check-input" type="radio" formControlName="addressType" name="addressType" id="maleGender"
                         value="Home" />

                      <label class="form-check-label" for="maleGender">Home</label>
                    </div> 
                  
          
         </div>
     <button mat type="submit" >Submit</button>
</form>

</div>
