<main class="main-wrap">
    <app-navbar-admin></app-navbar-admin>
    <div class="container">
        <div class="row">
            <div class="col-4">
                    <button class="btn btn-outline-warning b">Add New Categories</button>
            </div>
        </div>
        <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Category Id</th>
                        <th scope="col">Category</th>
                        <th scope="col">Sub-Category</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of categories">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.categoryName}}</td>
                        <td >
                            <div *ngFor="let items of item.subCategory">{{items.subCategory}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</main>
