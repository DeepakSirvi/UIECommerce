<div class="container">
    <div class="card">
        <form [formGroup]="myForm">
            <h3 >Update Brand</h3>

            <label for="fname">Brand name:</label><br>
           
            <input type="text" name="brandName" placeholder="Enter Here" [(ngModel)]="brand.brandName"
                formControlName="brandname"><br>
            <h6 *ngIf="myForm.get('brandname')!.hasError('required') && myForm.get('brandname')!.touched "
                style="color: red;">
                Rquired
            </h6>


             <label for="lname">Brand Description</label>
             <textarea required name="brandDescription" matInput placeholder="Enter here Desciption"
                [(ngModel)]="brand.brandDescription" formControlName="brandDescription"></textarea>
              <h6 *ngIf="myForm.get('brandDescription')!.hasError('required') && myForm.get('brandDescription')!.touched "
                style="color: red;">
                Rquired
            </h6>


        </form>


       
       <div class="col-sm-12">
            <div class="form-group">
                <label class="col-form-label">Brand Image :<span class="text-danger"></span></label>
                <input type="file" formControlName="brandImage" [(ngModel)]="brand.brandImage" name="brandImage"
                    (change)="UpdateImageFile($event)">
                <button mat-raised-button color="primary" style="margin-left: 40%;"
                    (click)="updateBrand()">Submit</button>
            </div>

        </div>
      

    </div>
